<!DOCTYPE html>
<html lang="en">
    <script src="http://www.w3schools.com/lib/w3data.js"></script>
	<head>
		<meta charset="utf-8" />
		<title>Nannini Firenze</title>
		<link rel="StyleSheet" href="style/css/bootstrap.min.css" />
		<link rel="StyleSheet" href="style/iconfont/style.css" />
		<link rel="StyleSheet" href="style/css/rs-slider.css" />
		<!-- SLIDER REVOLUTION 4.x CSS SETTINGS -->
		<link rel="stylesheet" type="text/css" href="style/rs-plugin/css/settings.css" media="screen" />
		<!-- LightBox CSS -->
		<link href="style/css/lightbox.css" rel="stylesheet">
		<link rel="StyleSheet" href="style/css/style.css" />
        <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
        <script>
            $(function(){
                $('.header').load("common/header/desktop/mainheader.html");
                $('.mobileheader').load("common/header/mobile/mainheader.html");
                $('.slideshow1').load("contents/home/slideshow1.html");
                $('.slideshow2').load("contents/home/slideshow2.html");
                $('.slideshow3').load("contents/home/slideshow3.html");
                $('.latestcollections').load("contents/home/latestcollections.html");
                $('.welcomecontent').load("contents/home/welcomecontent.html");
                $('.featuredcontent').load("contents/home/featuredcontent.html");
                $('.lowercontent').load("contents/home/lowercontent.html");
                $('.journalcontent').load("contents/home/journalcontent.html");
                $('.newslettercontent').load("contents/home/newslettercontent.html");
                $('.mainfooter').load("common/footer/footer.html");
            });
        </script> 

		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	</head>
	
	<body>
        <!-- Main header -->
		<header id="mainh" class="container-fluid hidden-xs hidden-sm hidden-md">
            <div class="header"></div>
        </header>
        <!-- Main header -->
        
		<!-- Mobile header -->
		<header id="mobile-header" class="container-fluid hidden-lg">
			<div class="mobileheader"></div>
		</header>
		<!-- /Mobile header -->
		
		<!--
		#################################
			- THEMEPUNCH BANNER -
		#################################
		-->
        <div class="tp-banner-container">
            <div class="tp-banner">
                <ul>
                    <li data-transition="fade" data-slotamount="7" data-masterspeed="1500" >
                        <div class="slideshow1"></div>
                    </li>
                    <li data-transition="fade" data-slotamount="7" data-masterspeed="1500" >
                        <div class="slideshow2"></div>
                    </li>
                    <li data-transition="fade" data-slotamount="7" data-masterspeed="1500" >
                        <div class="slideshow3"></div>
                    </li>
                </ul>
            </div>
            <div id="rs-pages"></div>
        </div>
		
		<!-- Latest Collection-->
		<section id="latest" class="hidden-xs hidden-sm hidden-md">
            <div class="latestcollections"></div>
		</section>
		
		
		<!-- Welcome -->
		<section id="welcome">
            <div class="welcomecontent"></div>
		</section>
		
		<!-- Featured -->
		<section id="featured">
			<div class="featuredcontent"></div>
		</section>

		<!-- Big, full-width container with images -->
		<section id="bigimgs">
			<div class="lowercontent"></div>
		</section>
		
		<!-- Our Journal -->
		<section id="our-journal">
			<div class="journalcontent"></div>
		</section>
		
		<!-- Newsletter -->
		<section id="newsletter" class="pink">
			<div class="newslettercontent"></div>
		</section>
		
		<!-- Footer -->
		<footer id="footer">
			<div class="mainfooter"></div>
		</footer>
	</body>
	
	<!-- jQuery -->
	<script type="text/javascript" src="style/scripts/jquery-1.10.2.min.js"></script>
	<!-- SLIDER REVOLUTION 4.x SCRIPTS  -->
	<script type="text/javascript" src="style/rs-plugin/js/jquery.themepunch.tools.min.js"></script>
	<script type="text/javascript" src="style/rs-plugin/js/jquery.themepunch.revolution.min.js"></script>
	<script type="text/javascript" src="style/scripts/fashionist.js"></script>
	<script type="text/javascript" src="style/scripts/mini-slider.js"></script>
		
	<!-- jQuery for rs-slider -->
	<script type="text/javascript">
		jQuery(document).ready(function() {
			jQuery('.tp-banner').revolution(
			{
				delay:8000,
				startwidth:1170,
				startheight:860,
				hideThumbs:0,
				navigationStyle:'custom-bullets',
				navigationVAlign:'bottom',
				navigationHAlign:'right',
					
				soloArrowRightHalign:'right',
			    soloArrowRightValign:'bottom',
			    soloArrowRightHOffset:22,
			    soloArrowRightVOffset:120,
			
				soloArrowLeftHalign:'right',
			    soloArrowLeftValign:'bottom',
			    soloArrowLeftHOffset:22,
			    soloArrowLeftVOffset:120
			});
		});
	</script>
		
	<!-- Custom Script for showing the page count (1/3, 2/3, ...) -->
	<script>
		jQuery(document).ready(function() {
			//positioning the left (up) arrow on the slider
			var bottommargin = $('.tp-bullets').height() + 33 + 'px';
			$('.tp-leftarrow').css('margin-bottom', bottommargin);
			
			// Adding numbers to pages
			var rs_pages_count = $('.tp-banner li').length;
			$('#rs-pages').html('<span>' + rs_pages_count + '</span>');
				
			for (var i = 0; i < $('.tp-banner li').length; i++) {
				var slides = $('.tp-banner li #rs-current-page');
				var selector = slides[i];
				$(selector).html(i + 1);
			}
		});
	</script>
		
	<!-- LightBox JS -->
	<script src="style/scripts/lightbox.js"></script>
	<script>
	lightbox.option({
		'fadeDuration': 400,
		'resizeDuration': 400
	});
	</script>
</html>
