        <script src="../style/scripts/simpleCart.js"></script>
        <script>
            simpleCart({

                // array representing the format and columns of the cart, see 
                // the cart columns documentation
                cartColumns: [
                    /* Picture */
                    { attr: "productnum", label: "ID Number" },
                    { attr: "name" , label: "Product Name" },
                    { attr: "price" , label: "Price", view: 'currency' },
                    { view: "decrement" , label: false },
                    { attr: "quantity" , label: "Quantity" },
                    { view: "increment" , label: false },
                    { attr: "total" , label: "SubTotal", view: 'currency' },
                    { view: "remove" , text: "Remove" , label: false }
                ],

                // "div" or "table" - builds the cart as a table or collection of divs
                cartStyle: "div", 

                // how simpleCart should checkout, see the checkout reference for more info 
                checkout: { 
                    type: "PayPal" , 
                    email: "you@yours.com" 
                },

                // set the currency, see the currency reference for more info
                currency: "EUR",

                // collection of arbitrary data you may want to store with the cart, 
                // such as customer info
                data: {},

                // set the cart langauge (may be used for checkout)
                language: "english-us",

                // array of item fields that will not be sent to checkout
                excludeFromCheckout: [],

                // custom function to add shipping cost
                shippingCustom: null,

                // flat rate shipping option
                shippingFlatRate: 0,

                // added shipping based on this value multiplied by the cart quantity
                shippingQuantityRate: 0,

                // added shipping based on this value multiplied by the cart subtotal
                shippingTotalRate: 0,

                // tax rate applied to cart subtotal
                taxRate: 0,

                // true if tax should be applied to shipping
                taxShipping: false,

                // event callbacks 
                beforeAdd                : null,
                afterAdd                : null,
                load                    : null,
                beforeSave                : null,
                afterSave                : null,
                update                    : null,
                ready                    : null,
                checkoutSuccess                : null,
                checkoutFail                : null,
                beforeCheckout                : null
            });
        </script>

	<!-- jQuery for rs-slider -->
	<script type="text/javascript">
		jQuery(document).ready(function() {
			jQuery('.tp-banner').revolution(
			{
				delay:8000,
				startwidth:1170,
				startheight:860,
				hideThumbs:0,
				navigationStyle:'custom-bullets',
				navigationVAlign:'bottom',
				navigationHAlign:'right',
					
				soloArrowRightHalign:'right',
			    soloArrowRightValign:'bottom',
			    soloArrowRightHOffset:22,
			    soloArrowRightVOffset:120,
			
				soloArrowLeftHalign:'right',
			    soloArrowLeftValign:'bottom',
			    soloArrowLeftHOffset:22,
			    soloArrowLeftVOffset:120
			});
		});
	</script>
		
	<!-- Custom Script for showing the page count (1/3, 2/3, ...) -->
	<script>
		jQuery(document).ready(function() {
			//positioning the left (up) arrow on the slider
			var bottommargin = $('.tp-bullets').height() + 33 + 'px';
			$('.tp-leftarrow').css('margin-bottom', bottommargin);
			
			// Adding numbers to pages
			var rs_pages_count = $('.tp-banner li').length;
			$('#rs-pages').html('<span>' + rs_pages_count + '</span>');
				
			for (var i = 0; i < $('.tp-banner li').length; i++) {
				var slides = $('.tp-banner li #rs-current-page');
				var selector = slides[i];
				$(selector).html(i + 1);
			}
		});
	</script>
