<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Nannini - Shop</title>
        
		<link rel="StyleSheet" href="../style/css/bootstrap.min.css" />
		<link rel="StyleSheet" href="../style/iconfont/style.css" />
		<link rel="StyleSheet" href="../style/css/rs-slider.css" />
		<link rel="StyleSheet" href="../style/css/perfect-scrollbar.css" />
		<!-- LightBox CSS -->
		<link href="../style/css/lightbox.css" rel="stylesheet">
		<link rel="StyleSheet" href="../style/css/style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<script>
		$( function() {
			$(".custom-spinner" ).spinner({
				min: 1,
				page: 1
			});
		});
		</script>
		<!-- jQuery -->
		<script type="text/javascript" src="../style/scripts/jquery-1.10.1.min.js"></script>
		<!-- jQuery UI -->
		<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
        <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
        <script>
            $(function(){
                $('.header').load("../common/header/desktop/mainheader.html");
                $('.mobileheader').load("../common/header/mobile/mainheader.html");
                $('.shopdetail').load("../contents/shop/shopdetailcontent.html");
                $('.mainfooter').load("../common/footer/footer.html");
            });
        </script>
        <script src="../style/scripts/simpleCart.js"></script>
        <script>
            simpleCart({

                // array representing the format and columns of the cart, see 
                // the cart columns documentation
                cartColumns: [
                    /* Picture */
                    { attr: "productnum", label: "ID Number" },
                    { attr: "name" , label: "Product Name" },
                    { attr: "price" , label: "Price", view: 'currency' },
                    { view: "decrement" , label: false },
                    { attr: "quantity" , label: "Quantity" },
                    { view: "increment" , label: false },
                    { attr: "total" , label: "SubTotal", view: 'currency' },
                    { view: "remove" , text: "Remove" , label: false }
                ],

                // "div" or "table" - builds the cart as a table or collection of divs
                cartStyle: "div", 

                // how simpleCart should checkout, see the checkout reference for more info 
                checkout: { 
                    type: "PayPal" , 
                    email: "you@yours.com" 
                },

                // set the currency, see the currency reference for more info
                currency: "EUR",

                // collection of arbitrary data you may want to store with the cart, 
                // such as customer info
                data: {},

                // set the cart langauge (may be used for checkout)
                language: "english-us",

                // array of item fields that will not be sent to checkout
                excludeFromCheckout: [],

                // custom function to add shipping cost
                shippingCustom: null,

                // flat rate shipping option
                shippingFlatRate: 0,

                // added shipping based on this value multiplied by the cart quantity
                shippingQuantityRate: 0,

                // added shipping based on this value multiplied by the cart subtotal
                shippingTotalRate: 0,

                // tax rate applied to cart subtotal
                taxRate: 0,

                // true if tax should be applied to shipping
                taxShipping: false,

                // event callbacks 
                beforeAdd                : null,
                afterAdd                : null,
                load                    : null,
                beforeSave                : null,
                afterSave                : null,
                update                    : null,
                ready                    : null,
                checkoutSuccess                : null,
                checkoutFail                : null,
                beforeCheckout                : null
            });
        </script>
	</head>
	
	<body>
		<!-- Main header -->
		<header id="mainh" class="container-fluid hidden-xs hidden-sm hidden-md">
			<div class="header"></div>
		</header>
		<!-- /Main header -->
		
		<div class="sub-nav hidden-xs hidden-sm hidden-md">
			<div class="container">
				<div class="row">
					<span class="sub-nav-span"><a href="home.html#">Home</a> > <a href="shopdetail.html#" class="active">Nannini Shop</a></span>
				</div>
			</div>
		</div>
		
		<!-- Mobile header -->
		<header id="mobile-header" class="container-fluid hidden-lg">
			<div class="mobileheader"></div>
		</header>
		
		<div class="shopdetail"></div>
		
		<!-- Footer -->
		<footer id="footer" class="bordertop">
			<div class="mainfooter"></div>
		</footer>

	</body>
	
	<script type="text/javascript" src="../style/scripts/fashionist.js"></script>
	<script type="text/javascript" src="../style/scripts/perfect-scrollbar.jquery.js"></script>
	
	<!-- LightBox JS -->
	<script src="../style/scripts/lightbox.js"></script>
	<script>
	lightbox.option({
		'fadeDuration': 400,
		'resizeDuration': 400
	});
	</script>
</html>
