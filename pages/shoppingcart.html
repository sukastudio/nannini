        <script src="../style/scripts/simpleCart.js"></script>
        <script>
            simpleCart({

                // array representing the format and columns of the cart, see 
                // the cart columns documentation
                cartColumns: [
                    /* Picture */
                    { attr: "productimg", view: function (item, column) {
                        return "<div style='width: 40px;'><center><img src='" + item.get(column.attr) + "' width='72' height='72'></div>";
                    },label: false },
                    
                    { attr: "name" , label: false, view: function (item, column) {
                        return "<div style='width: 80px; font-size: 18px; color: #202020;'><center>" + item.get(column.attr) + "</center></div>";
                      }
                    },
                    
                    { view: "decrement" , label: false },
                    
                    { attr: "quantity" , label: false, view: function (item, column) {
                        return "<div><center>" + item.get(column.attr) + "</center></div>";
                      } 
                    },
                    
                    { view: "increment" , label: false },
                    
                    { view: function () {
                        return "<div style='width: 40px; font-size: 18px; color: #202020;'></div>";
                      }
                    },
                    
                    { attr: "productnum", label: false, view: function (item, column) {
                        return "<div style='width: 70px; color: #202020;'><center>" + item.get(column.attr) + "</center></div>";
                      }
                    },
                    
                    { attr: "price" , label: false, view: function (item, column) {
                        return "<div style='width: 50px; color: #202020;'><center>" + simpleCart.toCurrency(item.get(column.attr) || 0) + "</center></div>";
                      }
                    },
                    
                    { attr: "total" , label: false, view: function (item, column) {
                        return "<div style='width: 50px; color: #202020;'><center>" + simpleCart.toCurrency(item.get(column.attr) || 0) + "</center></div>";
                      }
                    },
                    
                    { view: "remove" , text: "Remove" , label: false }
                ],

                // "div" or "table" - builds the cart as a table or collection of divs
                cartStyle: "table", 

                // how simpleCart should checkout, see the checkout reference for more info 
                checkout: { 
                    type: "PayPal" , 
                    email: "you@yours.com" 
                },

                // set the currency, see the currency reference for more info
                currency: "EUR",

                // collection of arbitrary data you may want to store with the cart, 
                // such as customer info
                data: {},

                // set the cart langauge (may be used for checkout)
                language: "english-us",

                // array of item fields that will not be sent to checkout
                excludeFromCheckout: [],

                // custom function to add shipping cost
                shippingCustom: null,

                // flat rate shipping option
                shippingFlatRate: 0,

                // added shipping based on this value multiplied by the cart quantity
                shippingQuantityRate: 0,

                // added shipping based on this value multiplied by the cart subtotal
                shippingTotalRate: 0,

                // tax rate applied to cart subtotal
                taxRate: 0,

                // true if tax should be applied to shipping
                taxShipping: false,

                // event callbacks 
                beforeAdd                : null,
                afterAdd                : null,
                load                    : null,
                beforeSave                : null,
                afterSave                : null,
                update                    : null,
                ready                    : null,
                checkoutSuccess                : null,
                checkoutFail                : null,
                beforeCheckout                : null
            });
        </script>
